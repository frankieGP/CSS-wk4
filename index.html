<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/8898ee98ed.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:700" rel="stylesheet">
    <link rel="stylesheet" href="cssnormalize.css">
    <link rel="stylesheet" href="css/application.css">
    <title></title>
  </head>
  <body>
    <div class="hero">
      <div class="logo">
        <a href="#">ARCTIC WILD</a>
      </div>
      <div class="navbar">
        <a href="#">SCHEDULE</a>
        <a href="#">DESTINATIONS</a>
        <a href="#">ACTIVITIES</a>
        <a href="#">PLANNING</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
      </div>
      <div class="smallnavbar">
        <button class="hamburger">&#9776;</button>
      </div>
      <div class="title">
        <img src="img/icon-alaska.png" alt="AK">
        <h5>ENJOY THE SOLITUDE & SOLACE OF</h5>
        <h1>ARCTIC WILD</h1>
        <a class="play" href="#"><img src="img/play.png" alt=""></a>
        <a class="explore" href="#">EXPLORE BELOW</a>
      </div>
    </div>
    <div class="info-wrap">
      <div class="info">
        <a href="#">Home</a>
        <a href="#">Rafting</a>
        <a href="#">Backpacking</a>
        <a href="#">Canoe</a>
        <a href="#">MORE</a>
        <a href="#">Search <i class="fa fa-search" aria-hidden="true"></i></a>
      </div>
    </div>
    <div class="gallery">
      <div class="panel raft">
        <img class="bigger" src="img/icon-raft.png" alt="1">
        <div class="orange-border"></div>
        <h3>RAFTING TRIPS</h3>
      </div>
      <div class="panel base">
        <img src="img/icon-basecamp.png" alt="2">
        <div class="orange-border"></div>
        <h3>BASECAMP TRIPS</h3>
      </div>
      <div class="panel backpacking">
        <img src="img/icon-backpacking.png" alt="3">
        <div class="orange-border"></div>
        <h3>BACKPACKING TRIPS</h3>
      </div>
      <div class="panel canoe">
        <img src="img/icon-canoe.png" alt="4">
        <div class="orange-border"></div>
        <h3>CANOE TRIPS</h3>
      </div>
      <div class="panel photo">
        <img src="img/icon-photography.png" alt="5">
        <div class="orange-border"></div>
        <h3>PHOTOGRAPHY TRIPS</h3>
      </div>
      <div class="panel custom">
        <img class="bigger" src="img/icon-custom.png" alt="6">
        <div class="orange-border"></div>
        <h3>CUSTOM TRIPS</h3>
      </div>
    </div>
  </body>
</html>
